<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/mainTemplate.xhtml">

	<ui:define name="content">
	
<div id="cols">
    <div class="main box">
    
        <div id="content">
     
            <div id="content-in" class="box">
        
                <h2 style="color:#7DAC09;">Calendar - Japanese</h2>

				<h:form>

					<h:panelGrid columns="1">
					
						<p:calendar value="#{calendarBean.date}" mode="inline" locale="ja" startWeekday="1" close="false"/>
			
						<h:commandButton value="Submit"></h:commandButton>
	
						<h:panelGroup>
							<h:outputText value="Selected Date:"/>
			
							<h:outputText value="#{calendarBean.date}">
								<f:convertDateTime pattern="MM/dd/yyyy"/>
							</h:outputText>
						</h:panelGroup>
	
					</h:panelGrid>
					
					<br/>
					<br/>
					<h3>Source</h3>
					<pre name="code" class="xml">
						&lt;p:calendar value="\#{calendarBean.date}" mode="inline" locale="ja" startWeekday="1" close="false"/&gt;
					</pre>
					
				</h:form>
	
            </div>
                    
        </div>

        <hr class="noscreen" />

        <div id="aside">
            
            <ui:include src="../templates/components.xhtml" />
            
        </div>
    
    </div>
</div>

	</ui:define>
</ui:composition>

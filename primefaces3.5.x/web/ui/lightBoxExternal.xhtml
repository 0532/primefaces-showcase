<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/ui.xhtml">

    <ui:define name="content">
        <h1 class="title ui-widget-header ui-corner-all">LightBox - External URL</h1>
        <div class="entry">
            <p>LightBox can display external urls in an iframe.</p>

            <p:lightBox iframe="true" width="80%" height="80%">
                <h:outputLink value="http://www.primefaces.org" title="PrimeFaces HomePage">
                    <h:outputText value="PrimeFaces HomePage"/>
                </h:outputLink>
            </p:lightBox>

            <h3>Source</h3>
            <p:tabView>
                <p:tab title="lightBox.xhtml">
                    <pre name="code" class="xml">
&lt;p:lightBox iframe="true" width="80%" height="80%"&gt;
 	&lt;h:outputLink value="http://www.primefaces.org" title="PrimeFaces HomePage"&gt;
 		&lt;h:outputText value="PrimeFaces HomePage"/&gt;
 	&lt;/h:outputLink&gt;
 &lt;/p:lightBox&gt;
                    </pre>
                </p:tab>
            </p:tabView>

        </div>
    </ui:define>
</ui:composition>
